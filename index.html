<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page</title>
  <!--Imports fonts-->
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex_container">
    <div id="logo">
      <img src="images/logo.svg" alt="huddle logo">
    </div>
    <div id="main_stuff">
      <div id="main_item1">
        <img src="images/illustration-mockups.svg" alt="cool interface example">
      </div>
      <div id="main_item2">
        <p class="txt bold_txt">Build The Community Your Fans Will Love</p>
    
        <p class="txt normal_txt" id="middle_txt">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
      
        <input id="button1" type="button" value="Register">
      </div>
    </div>
    <div id="socials">
      <!--linked icons-->
      <a href="https://www.facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a>
      <a href="https://twitter.com"><ion-icon name="logo-twitter"></ion-icon></a>
      <a href="http://instagram.com"><ion-icon name="logo-instagram"></ion-icon></a>
    </div>
  </div>

  <!--special code to make ion icons work-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
